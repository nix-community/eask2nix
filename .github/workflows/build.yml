name: Build

on:
  push:
    branches:
      - main
    paths:
      - '**.yml'
      - lisp/**
      - cmds/**
      - src/**
      - test/**
  pull_request:
    branches:
      - main
    paths-ignore:
    - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  VERSION: 0.1.2
  NODE: node16

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        - linux-arm64
        - linux-x64
        - macos-arm64
        - macos-x64
        - win-arm64
        - win-x64

    steps:
    - uses: actions/checkout@v4

    - name: Install pkg
      run: npm install -g pkg

    - name: Preparing...
      run: npm install

    - name: Building...
      run: pkg package.json -t ${{ env.NODE }}-${{ matrix.targets }}

    - name: Prepare content...
      run: |
        mv lisp dist
        mv templates dist
        mv COPYING dist
        mv README.md dist

    - name: Uploading...
      uses: actions/upload-artifact@v4
      with:
        name: eask2nix_${{ env.VERSION }}_${{ matrix.targets }}
        path: dist
